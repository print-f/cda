# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: blazor-app-fahad

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ExampleBlazorApp/ExampleBlazorApp.sln -configuration Release
    - name: Publish
      run: dotnet publish ExampleBlazorApp/ExampleBlazorApp.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
    - name: Test
      run: dotnet test --no-build --verbosity normal
